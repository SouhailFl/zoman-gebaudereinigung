# Run nginx in foreground and write PID to /tmp
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Use /tmp for client body temp files (writable by nginx user)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # API routes - proxy to backend services
        location /api/contact {
            proxy_pass http://email-service:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/chat {
            proxy_pass http://agent-service:3002;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Redirect root to /de/
        location = / {
            return 302 /de/;
        }

        # Cache static assets with long lifetime
        location ~* \.(js|css|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache images and webp with long lifetime
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 52w;
            add_header Cache-Control "public, max-age=31536000";
            add_header Vary "Accept-Encoding";
        }

        # Serve static files
        location / {
            try_files $uri $uri/ $uri.html $uri/index.html =404;
        }

        # Disable absolute redirects
        absolute_redirect off;
    }
}
