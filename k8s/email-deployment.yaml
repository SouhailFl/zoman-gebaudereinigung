apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: zoman
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        image: zoman-email:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: zoman
spec:
  selector:
    app: email-service
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
