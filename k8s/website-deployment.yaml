apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: zoman
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: zoman-website:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: website
  namespace: zoman
spec:
  selector:
    app: website
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
